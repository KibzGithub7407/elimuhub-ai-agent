name: Seed DB → Create Release → Attach Zipped DB

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  seed-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run seed_db script
        run: |
          python scripts/seed_db.py

      - name: Zip the sqlite DB
        run: |
          ZIP_NAME="knowledge_base.db.zip"
          zip -j "${ZIP_NAME}" "data/knowledge_base.db"
          ls -lh "${ZIP_NAME}"

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: db-seed-${{ github.run_id }}
          release_name: "Seeded DB (run ${{ github.run_id }})"
          body: |
            Automated seeded knowledge_base.db generated by workflow run ${{ github.run_id }}.
            This release contains the zipped sqlite DB (knowledge_base.db.zip) produced from src/knowledge_base/sample_data.
          draft: false
          prerelease: false

      - name: Upload zipped DB to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./knowledge_base.db.zip
          asset_name: knowledge_base.db.zip
          asset_content_type: application/zip

      - name: (Optional) Upload base64-encoded zip as artifact
        if: always()
        run: |
          B64_NAME="knowledge_base.db.zip.b64"
          base64 knowledge_base.db.zip > "${B64_NAME}"
          echo "Generated ${B64_NAME}"
      - name: Upload base64 artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: knowledge_base_db_zip_b64
          path: knowledge_base.db.zip.b64
