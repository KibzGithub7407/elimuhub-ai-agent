name: Seed DB and upload artifact

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  seed-and-upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run seed_db script
        run: |
          python scripts/seed_db.py

      - name: Show DB file info
        run: |
          stat data/knowledge_base.db || ls -l data || true

      - name: Upload knowledge_base.db as artifact
        uses: actions/upload-artifact@v4
        with:
          name: knowledge_base_db
          path: data/knowledge_base.db
